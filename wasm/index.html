<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World - Go</title>

  <script>
    document.documentElement.classList.toggle(
      "dark",
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    );
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
    };
  </script>

<body class="min-h-screen bg-gray-100 dark:bg-gray-900 p-8 transition-colors duration-200">
  <div class="max-w-4xl mx-auto relative">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle"
      class="absolute -top-2 right-0 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
      aria-label="Toggle Theme">
      <!-- Sun icon -->
      <svg class="w-6 h-6 hidden dark:block text-yellow-300" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" />
      </svg>
      <!-- Moon icon -->
      <svg class="w-6 h-6 block dark:hidden text-gray-800" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
      </svg>
    </button>
    <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-8">
      Hello World - Go
    </h1>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md dark:shadow-xl p-6 dark:border dark:border-gray-700">
      <p class="text-gray-700 dark:text-gray-300">
        Welcome to the Go WebAssembly Demo
      </p>
    </div>
  </div>

  <!-- Loading Modal -->
  <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm w-full mx-4 text-center">
      <!-- Loading State -->
      <div id="loadingState" class="space-y-4">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
        <p class="text-gray-700 dark:text-gray-300">Loading WebAssembly...</p>
      </div>
      <!-- Error State -->
      <div id="errorState" class="hidden space-y-4">
        <div class="text-red-500 mx-auto">
          <svg class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <p class="text-red-600 dark:text-red-400 font-medium">Failed to load WebAssembly</p>
        <p id="errorMessage" class="text-gray-600 dark:text-gray-400 text-sm"></p>
        <button onclick="location.reload()"
          class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
          Retry
        </button>
      </div>
    </div>
  </div>

  <!-- Theme toggle functionality -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const themeToggle = document.getElementById("theme-toggle");

      themeToggle.addEventListener("click", function () {
        const isDark = document.documentElement.classList.contains("dark");

        if (isDark) {
          document.documentElement.classList.remove("dark");
          localStorage.theme = "light";
        } else {
          document.documentElement.classList.add("dark");
          localStorage.theme = "dark";
        }
      });
    });
  </script>

  <!-- 
    The wasm_exec.js must come before our Javascript (index.js), 
    as it defines some global objects 
    -->
  <script src="./wasm_exec.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
